<!-- Start Modal -->
<div id="startModal" class="modal-box">
    <div class="modal-content">
        <i class="fa fa-4x fa-address-card"></i>
        <div class="player-form modal-body">
            <div class="input-field">
                <i class="material-icons prefix">
                    <i class="fa fa-user-circle-o"></i>
                </i>
                <input type="text" id="playerName" class="autocomplete" maxlength="20">
                <label for="playerName">Enter Name to Start Game</label>
            </div>
            <a id="startGame" class="btn disabled waves-effect waves-light">START</a>
        </div>
    </div>
</div>

<!-- Start Modal -->
<div id="completeModal" class="modal-box">
    <div class="modal-content">
        <i class="fa fa-8x fa-check-circle-o"></i>
        <div class="player-stats modal-body">
            <span class="msg-1">Congratulations !!</span>
            <span class="winning-title msg-1"></span>
            <span class="msg-1">You Win !!</span>
            <span class="winning-stats msg-2"></span>
            <span class="msg-2">Woooooo!</span>
            <a id="continueGame" class="btn waves-effect waves-light">Play Again</a>
            <span>OR</span>
            <a id="newGame" class="btn waves-effect waves-light">New Player</a>
        </div>
    </div>
</div>
