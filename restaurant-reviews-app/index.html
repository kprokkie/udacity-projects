<!DOCTYPE html>
<html lang="en">

<head>
  <!--meta tags-->
  <meta charset="UTF-8">
  <meta name="description" content="Restaurant Review would help you find the best restaurants according to your requirement in your area.">
  <meta name="keywords" content="Front End, Restaurant Reviews, Project, Skills, Work">
  <meta name="author" content="Pradeep Kumar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./favicon.ico">

  <!--title-->
  <title>Restaurant Reviews | Udacity</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed:300,400,500,600">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 role="banner">
        <a href="/">Restaurant Reviews</a>
      </h1>
      <div class="filter-options" tabindex="0">
        <h2>Filter Results</h2>
        <!-- Beginning filter by neighborhood -->
        <select aria-label="filter by neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
          tabindex="0">
          <option value="all">All Neighborhoods</option>
        </select>
        <!-- End filter by neighborhood -->
        <!-- Beginning filter by cuisine type -->
        <select aria-label="filter by cuisine type" id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
          tabindex="0">
          <option value="all">All Cuisines</option>
        </select>
        <!-- End filter by cuisine type -->
      </div>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" tabindex="-1">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <div class="seprator"></div>
    <!-- Beginning restaurant list -->
    <section>
      <ul id="restaurants-list" tabindex="0" aria-label="List of restaurants"></ul>
    </section>
    <!-- end restaurant list -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer" tabindex="3">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/main.js"></script>
  <!-- End scripts -->

</body>

</html>
