<!DOCTYPE html>
<html lang="en">
   <head>
      <!--meta tags-->
      <meta charset="UTF-8">
      <meta name="description" content="Restaurant Review would help you find the best restaurants according to your requirement in your area.">
      <meta name="keywords" content="Front End, Restaurant Reviews, Project, Skills, Work">
      <meta name="author" content="Pradeep Kumar">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="./favicon.ico">
      <!--title-->
      <title>Restaurant Info | Udacity</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed:300,400,500,600">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600">
      <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="./css/responsive.css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
   </head>
   <body class="inside">
      <!-- Beginning header -->
      <header>
         <!-- Beginning nav -->
         <nav>
            <h1 role="banner"><a href="/">Restaurant Reviews</a></h1>
         </nav>
         <!-- Beginning breadcrumb -->
         <ul id="breadcrumb" role="navigation">
            <li><a href="/">Home</a></li>
         </ul>
         <!-- End breadcrumb -->
         <!-- End nav -->
      </header>
      <!-- End header -->
      <!-- Beginning main -->
      <main id="maincontent">
         <!-- Beginning restaurant -->
         <section id="restaurant-container">
            <div class="restaurant-info">
               <div class="name">
                  <h1 id="restaurant-name" tabindex="0"></h1>
                  <img id="restaurant-img" tabindex="0" role="img">
               </div>
               <div class="location">
                  <p id="restaurant-rating" tabindex="0"></p>
                  <label class="location-info-label" tabindex="-1" aria-disabled="true">Location <span id="viewMap">map</span></label>
                  <p id="restaurant-neighborhood"></p>
                  <p id="restaurant-address" tabindex="0"></p>
                  <label class="cuisine-info-label">Cuisine</label>
                  <p id="restaurant-cuisine" tabindex="0"></p>
               </div>
            </div>
            <div class="restaurant-time" tabindex="0">
               <label class="open-info-label">Open Hours</label>
               <table id="restaurant-hours"></table>
            </div>
         </section>
         <!-- end restaurant -->
         <!-- Beginning map -->
         <section id="map-container" tabindex="-1" role="application" aria-disabled="true">
            <div id="map"></div>
         </section>
         <!-- End map -->
         <!-- Beginning reviews -->
         <section id="reviews-container">
            <ul id="reviews-list" tabindex="0"></ul>
         </section>
         <!-- End reviews -->
      </main>
      <!-- End main -->
      <!-- Beginning footer -->
      <footer id="footer">
         Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
      <!-- End footer -->
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
      <!-- Beginning scripts -->
      <!-- Database helpers -->
      <script src="js/dbhelper.js"></script>
      <!-- Main javascript file -->
      <script src="js/restaurant_info.js"></script>
      <!-- End scripts -->
   </body>
</html>
